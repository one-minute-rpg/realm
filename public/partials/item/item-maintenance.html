<div class="row partial-wrapper">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="text" ng-model="item.name.pt_br" class="form-control" id="name" placeholder="Nome">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="description">Descrição</label>
                                    <textarea ng-model="item.description.pt_br" class="form-control" id="description" placeholder="Descrição"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" ng-show="showEvents">
                        <event-panel events="item.events" context="'Item'" available-scenes="story.scenes" available-items="story.items"></event-panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group pull-left">
                            <button class="btn btn-danger" ng-click="back()">Cancelar</button>
                            <button class="btn btn-success" ng-click="save()">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
