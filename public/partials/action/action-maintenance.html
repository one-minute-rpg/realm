<div class="row partial-wrapper">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group pull-left">
                            <label for="text">Texto</label>
                            <input type="text" class="form-control" id="text" ng-model="action.text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <h4>Atributos Requeridos</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                 <div class="form-group">
                                    <label for="health">Vida</label>
                                    <input type="number" class="form-control" id="health" ng-model="requiredAttributes.health" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="strength">Força</label>
                                    <input type="number" class="form-control" id="strength" ng-model="requiredAttributes.strength" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="agility">Agilidade</label>
                                    <input type="number" class="form-control" id="agility" ng-model="requiredAttributes.agility" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="intelligence">Inteligência</label>
                                    <input type="number" class="form-control" id="intelligence" ng-model="requiredAttributes.intelligence" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <h4>Itens Requeridos</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="item"></label>
                                    <ui-select id="item" class="pull-left" style="width: 200px;" ng-model="selectedItem" ng-change="changeItem(selectedItem)" aria-placeholder="Item">
                                        <ui-select-match>
                                            <span>{{selectedItem.name}}</span>
                                        </ui-select-match>
                                        <ui-select-choices repeat="item in (items | filter: $select.search)">
                                            <span ng-bind="item.name"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                    <input type="number" class="form-control pull-left" id="quantity" style="width: 60px;"/>
                                    <button class="btn btn-success pull-left" style="width: 40px;">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table">
                                        <tr ng-repeat="req in requirementList">
                                            <td>{{ req.text }}</td>
                                            <td><span class="glyphicon glyphicon-pencil pull-right clickable"></span></td>
                                            <td><span class="glyphicon glyphicon-trash pull-right clickable"></span></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <event-panel events="action.events" context="'Action'" available-scenes="story.scenes" available-items="story.items"></event-panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group pull-left">
                            <button class="btn btn-danger" ng-click="back()">Cancelar</button>
                            <button class="btn btn-success" ng-click="save()">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
