<div class="row partial-wrapper">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group pull-left">
                            <label for="text">Texto</label>
                            <input type="text" class="form-control" id="text" ng-model="action.text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="row">
                            <div class="col-lg-12">
                                <h4>Atributos Requeridos</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                 <div class="form-group">
                                    <label for="health">Vida</label>
                                    <input type="number" class="form-control" id="health" ng-model="requiredAttributes.health" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="strength">Força</label>
                                    <input type="number" class="form-control" id="strength" ng-model="requiredAttributes.strength" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="agility">Agilidade</label>
                                    <input type="number" class="form-control" id="agility" ng-model="requiredAttributes.agility" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="intelligence">Inteligência</label>
                                    <input type="number" class="form-control" id="intelligence" ng-model="requiredAttributes.intelligence" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="row">
                            <div class="col-lg-12">
                                <item-requirement-panel available-items="story.items" req-items="action.require_items" ng-show="action.action_id"></item-requirement-panel>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <event-panel events="action.events" context="'Action'" available-scenes="story.scenes" available-items="story.items" ng-show="action.action_id"></event-panel>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row footer">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="form-group pull-left">
                <button class="btn btn-danger" ng-click="back()">Cancelar</button>
                <button class="btn btn-success" ng-click="save()">Salvar</button>
            </div>
        </div>
    </div>
</div>
