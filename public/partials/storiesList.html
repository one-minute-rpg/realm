<div class="storyList">
    <div class="row">
        <div class="col-lg-12">
            <h3>Suas Histórias</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-repeat="storyResume in storyResumes" ng-click="detail(storyResume)">
                <div class="header">
                    <img ng-src="{{storyResume.image}}" class="img img-responsive" />
                </div>
                <div class="info">
                    <div class="title">
                        {{storyResume.title.pt_BR}}
                    </div>
                    <div ng-show="storyResume.scenes">
                        <div class="col-lg-6">
                            Cenas: {{storyResume.scenes}}
                        </div>
                        <div class="col-lg-6" ng-show="storyResume.hasErrors">
                            <span></span> Contém erro
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
