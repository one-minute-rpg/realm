<div class="row partial-wrapper">
    <div class="col-lg-8 col-lg-offset-2">

        <form>

            <div class="form-group">

                <label>Titulo</label>

                <input type="text" ng-model="story.title.pt_BR" class="form-control" id="title" placeholder="Título">

            </div>

            <div class="form-group">

                <label for="description">Descrição</label>

                <textarea ng-model="story.description" class="form-control" id="description" placeholder="Descrição"></textarea>

            </div>

            <div class="form-group">

                <label for="cover">Capa</label>

                <input type="text" ng-model="story.cover" class="form-control" id="cover">

            </div>

            <button ng-click="save()" class="btn btn-default">Salvar</button>

        </form>

    </div>

</div>
