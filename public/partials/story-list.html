<div class="storyList">
    <div class="row">
        <div class="col-lg-12">
            <h3>Suas Histórias</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-repeat="resume in resumes" ng-click="detail(resume)">
                <div class="header">
                    <img ng-src="{{resume.cover}}" class="img img-responsive" />
                </div>
                <div class="info">
                    <div class="title">
                        {{resume.title.pt_BR}}
                    </div>
                    <div ng-show="resume.sceneCount">
                        <div class="col-lg-6">
                            Cenas: {{resume.sceneCount}}
                        </div>
                        <div class="col-lg-6" ng-show="resume.hasErrors">
                            <span></span> Contém erro
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
