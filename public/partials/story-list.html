<div class="storyList">
    <div class="row">
        <div class="col-lg-12">
            <h3>Suas Hist√≥rias</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-repeat="story in storyList" ng-click="detail(story)">
                <div class="header">
                    <img ng-src="{{story.cover}}" class="object-fit" />
                    <button class="edit-button" ng-click="edit(story); $event.stopPropagation();">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button class="remove-button" ng-click="remove(story._id); $event.stopPropagation();">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="info">
                    <div class="info-title">
                        {{story.title}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
