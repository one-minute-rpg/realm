<div class="storyList">
    <div class="row">
        <div class="col-lg-12">
            <h3>Suas Histórias</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-repeat="story in storyList" ng-click="detail(story)">
                <div class="header">
                    <img ng-src="{{story.cover}}" class="img img-responsive" />
                    <button class="edit-button" ng-click="edit(story); $event.stopPropagation();">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="info">
                    <div class="title">
                        {{story.title.pt_BR}}
                    </div>
                    <div ng-show="story.sceneCount">
                        <div class="col-lg-6">
                            Cenas: {{story.sceneCount}}
                        </div>
                        <div class="col-lg-6" ng-show="story.hasErrors">
                            <span></span> Contém erro
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
