<div class="row partial-wrapper">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <form name="forms.register">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Titulo</label>
                                    <input type="text" class="form-control" 
                                           ng-model="story.title" 
                                           id="title" 
                                           placeholder="Título" 
                                           name="title" 
                                           ng-maxlength="30"
                                           ng-required="true" />
                                </div>

                                <div ng-messages="forms.register.title.$error" style="color:red" ng-if="forms.register.$dirty">
                                    <div ng-message="required">Campo obrigatório</div>
                                    <div ng-message="maxlength">Título deve ter no máxima 30 caracteres</div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="cover">Capa</label>
                                    <input type="text" ng-model="story.cover" class="form-control" id="cover">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="description">Descrição</label>
                                    <textarea ng-model="story.description" class="form-control" id="description" placeholder="Descrição"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </form>
        </div>
    </div>
    <div class="row" ng-show="story._id">
        <div class="col-lg-10 col-lg-offset-1">
            <story-tabs scenes="story.scenes" items="story.items"></story-tabs>
        </div>
    </div>
    <div class="row footer">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-danger" ng-click="back()">Cancelar</button>
                    <button class="btn btn-success" ng-click="submit()">Salvar</button>
                </div>
                <div class="col-lg-6">
                    <popover-menu ng-show="story._id" class="pull-right"></popover-menu>
                </div>
            </div>
        </div>
    </div>
</div>
