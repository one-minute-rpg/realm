<!-- public/index.html -->
<!doctype html>
<html ng-app="realm">

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/storyList.css" />
    <link rel="stylesheet" href="css/storyMaintenance.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row panel">
            <div class="col-lg-2 menu">
                <ul class="list-group">
                    <li class="list-group-item">
                        <img src="img/logo.png" class="img-responsive" alt="One Minute RPG" />
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Bem Vindo, Fulaninho
                    </li>
                    <li class="list-group-item">
                        <a href="#/myStories">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#/myStories/add">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Criar História
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Configurações
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Sair
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 content">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <toast timeout="2000"></toast>
                    </div>
                </div>
                <div class="content" ng-view></div>
            </div>
        </div>
    </div>

    <!--Vendor-->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!--App-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/StoryController.js"></script>

    <!--Services-->
    <script src="js/services/StorageService.js"></script>
    <script src="js/services/StoryForInsertService.js"></script>
    <script src="js/services/StoryForEditService.js"></script>
    <script src="js/services/StoryForListService.js"></script>
    <script src="js/services/ToastService.js"></script>

    <!--Directives-->
    <script src="js/directives/components/toast/ToastDirective.js"></script>
    <script src="js/directives/components/popover-menu/popover-menu.directive.js"></script>
    <script src="js/directives/components/story-tabs/story-tabs.directive.js"></script>
    <script src="js/directives/components/pagination/pagination.directive.js"></script>

    <!--Constants-->
    <script src="js/constants/ToastMessageType.js"></script>
    <script src="js/constants/SceneType.js"></script>
</body>

</html>
