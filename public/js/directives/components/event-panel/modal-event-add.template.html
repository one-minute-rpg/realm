<div class="modal-header">

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="event_type">Tipo do Evento</label>
                <select class="form-control" id="event_type" ng-model="tempEvent.type" ng-change="refresh()">
                    <option ng-repeat="option in options" value="{{option.type_id}}">{{option.text}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group" ng-show="isChangeAttribute">
                <label for="attribute">Atributo</label>
                <select class="form-control" id="attribute" ng-model="tempEvent.attribute">
                    <option ng-repeat="attribute in attributes" value="{{attribute.type}}">{{attribute.text}}</option>
                </select>
            </div>
            <div class="form-group" ng-show="isGoToScene">
                <label for="scene">Cena</label>
                <ui-select id="scene" ng-model="selectedScene" ng-change="changeScene(selectedScene)">
                    <ui-select-match>
                        <span>{{selectedScene.title}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="scene in (availableScenes | filter: $select.search)">
                        <span ng-bind="scene.title"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group" ng-show="isAddItem || isRemoveItem || isUseItem">
                <label for="item">Item</label>
                <ui-select id="item" ng-model="selectedItem" ng-change="changeItem(selectedItem)" ng->
                    <ui-select-match>
                        <span>{{selectedItem.name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in (getAvailableItems() | filter: $select.search)">
                        <span ng-bind="item.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group" ng-show="isChangeAttribute">
                <label for="value">Valor</label>
                <input type="number" id="value" class="form-control" ng-model="tempEvent.value" />
            </div>
            <div class="form-group" ng-show="isAddItem || isRemoveItem">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" ng-model="tempEvent.quantity" class="form-control" min="1" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group" ng-show="isChangeAttribute || isGameOver || isVictory">
                <label for="text">Texto</label>
                <input type="text" id="text" class="form-control" ng-model="tempEvent.text" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-lg-10">
            <button class="btn btn-danger pull-right" ng-click="cancel()">Cancelar</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-success pull-right" ng-click="confirm()">Ok</button>
        </div>
    </div>   
</div>
