<div class="modal-header">

</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="event_type">Tipo do Evento</label>
                <select class="form-control" id="event_type" ng-model="eventType" ng-change="refresh()">
                    <option ng-repeat="option in options" value="{{option.type_id}}">{{option.text}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group" ng-show="isChangeAttribute">
                <label for="attribute">Atributo</label>
                <select class="form-control" id="attribute" ng-model="attribute">
                    <option ng-repeat="attribute in attributes" value="{{attribute.type}}">{{attribute.text}}</option>
                </select>
            </div>
            <div class="form-group" ng-show="isGoToScene">
                <label for="scene">Cena</label>
                <input type="text" id="scene" class="form-control" ng-model="sceneToGo" ng-disabled="true" />
                <button class="btn btn-sm btn-default" ng-click="searchScene()">Pesquisar</button>
            </div>
            <div class="form-group" ng-show="isAddItem">
                <label for="item">Item</label>
                <input type="text" id="item" class="form-control" ng-model="itemToAdd" ng-disabled="true" />
                <button class="btn btn-sm btn-default" ng-click="searchItem()">Pesquisar</button>
            </div>
            <div class="form-group" ng-show="isGameOver">
                <label for="gameover">Mensagem</label>
                <input type="text" id="gameover" class="form-control" ng-model="gameOver" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group" ng-show="isChangeAttribute">
                <label for="value">Valor</label>
                <input type="number" id="value" class="form-control" ng-model="value" />
            </div>
            <div class="form-group" ng-show="isAddItem">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" class="form-control" min="1" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group" ng-show="isChangeAttribute">
                <label for="text">Texto</label>
                <input type="text" id="text" class="form-control" ng-model="attrChangeText" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-lg-10">
            <button class="btn btn-danger pull-right" ng-click="cancel()">Cancelar</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-success pull-right" ng-click="createEvent()">Ok</button>
        </div>
    </div>   
</div>
