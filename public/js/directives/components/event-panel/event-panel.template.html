<button class="btn btn-default" ng-click="addEvent()">+ Evento</button>
<div class="event-list">
    <div class="table-responsive">
        <table class="table">
            <tr ng-repeat="event in eventList">
                <td>{{ event.text }}</td>
                <td><span class="glyphicon glyphicon-pencil pull-right clickable" ng-click="editEvent(event.event_id)"></span></td>
                <td><span class="glyphicon glyphicon-trash pull-right clickable" ng-click="remove(event.event_id)"></span></td>
            </tr>
        </table>
    </div>
</div>
