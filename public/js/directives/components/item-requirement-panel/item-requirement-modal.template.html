<div class="modal-header">
    <h4>Manutenção de Requisito de Item</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="item">Item</label>
                <ui-select id="item" ng-model="selectedItem" ng-change="changeItem(selectedItem)">
                    <ui-select-match>
                        <span>{{selectedItem.name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in (availableItems | filter: $select.search)">
                        <span ng-bind="item.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" ng-model="quantity" class="form-control" min="1" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-lg-10">
            <button class="btn btn-danger pull-right" ng-click="cancel()">Cancelar</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-success pull-right" ng-click="confirm()">Ok</button>
        </div>
    </div>   
</div>
