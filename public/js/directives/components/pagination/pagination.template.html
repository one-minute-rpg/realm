<ul uib-pagination 
    ng-model="currentPage"
    total-items="itemCount"
    class="pagination-sm" 
    boundary-links="true" 
    rotate="false"
    items-per-page = "itemsPerPage"
    ng-change="onChange()"
    first-text="Primeira"
    last-text="Última"
    next-text="Próxima"
    previous-text="Anterior">
</ul>
