<ul uib-pagination 
    ng-model="currentPage"
    total-items="itemCount"
    max-size="5"
    class="pagination-sm" 
    boundary-links="true"
    force-ellipses="true"
    rotate="false"
    items-per-page="itemsPerPage"
    ng-change="onChange()"
    first-text="Primeira"
    last-text="Última"
    next-text="Próxima"
    previous-text="Anterior">
</ul>
