<div class="table-responsive">
    <table class="table">
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Texto</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="scene in scenesForList">
            <td>
                <img src="/img/icons/scenes/decision.png" alt="DECISION" style="width: 32px; height: 32px;" />
            </td>
            <td>{{scene.title | limitTo:20}}...</td>
            <td>{{scene.text | limitTo:40}}...</td>
            <td><span class="glyphicon glyphicon-pencil pull-right clickable" ng-click="edit(scene.scene_id)"></span></td>
            <td><span class="glyphicon glyphicon-trash pull-right clickable" ng-click="remove(scene)"></span></td>
        </tr>
        <tr>
            <pagination item-count="totalScenes" items-per-page="scenesPerPage" current-page="currentPage" on-page-change="setPage"></pagination>
        </tr>
    </table>
</div>
